# -------------------------------
# PersistentVolumeClaim
# -------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: job-fit-frontend-pvc
  namespace: "2401157"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# -------------------------------
# Deployment
# -------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-fit-frontend-deployment
  namespace: "2401157"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: job-fit-frontend
  template:
    metadata:
      labels:
        app: job-fit-frontend
    spec:
      automountServiceAccountToken: false
      
      # Required to pull from your private Nexus registry
      imagePullSecrets:
        - name: nexus-secret

      
      
      containers:
        - name: music-frontend
          image: 127.0.0.1:30085/2401157-project/job-fit-frontend:latest
          imagePullPolicy: Always
      
   

          ports:
            - containerPort: 80

          # Readiness Probe: Checks if app is ready to accept traffic
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10

          # Liveness Probe: Restarts pod if app crashes
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30

          # Volume mount for static content (Optional)
          volumeMounts:
            - name: static-content
              mountPath: /usr/share/nginx/html/static

          # Resource Limits
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
              ephemeral-storage: "1Gi"
            limits:
              cpu: "500m"
              memory: "512Mi"
              ephemeral-storage: "2Gi"

      volumes:
        - name: static-content
          persistentVolumeClaim:
            claimName: job-fit-frontend-pvc

---
# -------------------------------
# Service
# -------------------------------
apiVersion: v1
kind: Service
metadata:
  name: job-fit-frontend-service
  namespace: "2401157"
spec:
  selector:
    app: job-fit-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---
# -------------------------------
# Ingress
# -------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: job-fit-frontend-ingress
  namespace: "2401157"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: jobfit.imcc.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: job-fit-frontend-service
                port:
                  number: 80